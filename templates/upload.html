<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Labyrinth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            min-height: 100vh;
            padding: 50px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 86px, rgba(255,255,255,0.03) 86px, rgba(255,255,255,0.03) 88px),
                repeating-linear-gradient(60deg, transparent, transparent 86px, rgba(255,255,255,0.03) 86px, rgba(255,255,255,0.03) 88px),
                repeating-linear-gradient(120deg, transparent, transparent 86px, rgba(255,255,255,0.03) 86px, rgba(255,255,255,0.03) 88px);
            z-index: 0;
            pointer-events: none;
        }
        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
        }
        .upload-container h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .text-muted {
            color: #666 !important;
        }
        .drop-zone {
            border: 3px dashed #ffd700;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
        }
        .drop-zone i {
            color: #ffd700 !important;
        }
        .drop-zone p {
            color: #333;
            margin-bottom: 5px;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .btn-secondary {
            background: #555;
            border: none;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>

    
    <div class="upload-container">
        <h2><i class="fas fa-upload"></i> Image Upload</h2>
        <p class="text-muted">Upload profile pictures or maze solutions</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt fa-4x mb-3"></i>
                <p>Click to select file or drag and drop</p>
                <small class="text-muted">Supported: JPG, PNG, GIF (Max 16MB)</small>
            </div>
            <input type="file" id="fileInput" name="file" style="display: none;" accept="image/*">
        </form>
        
        <div id="response"></div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const responseDiv = document.getElementById('response');
        
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Client-side validation (easily bypassable)
            const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
            if (!validTypes.includes(file.type)) {
                showResponse('Invalid file type. Only images allowed.', false);
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResponse(`✓ ${data.message}<br><small>Path: ${data.path}</small><br><small>${data.note || ''}</small>`, true);
                } else {
                    showResponse(`✗ ${data.error}`, false);
                }
            } catch (error) {
                showResponse(`Error: ${error.message}`, false);
            }
        });
        
        function showResponse(message, success) {
            responseDiv.innerHTML = message;
            responseDiv.className = success ? 'success' : 'error';
            responseDiv.style.display = 'block';
        }
        
        // Drag and drop support
        const dropZone = document.querySelector('.drop-zone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = '#fff9e6';
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = '#f8f9fa';
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = '#f8f9fa';
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
